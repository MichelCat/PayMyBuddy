<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/main-layout">

<body>
  
	<main layout:fragment="content">
	
		<!-- Error message -->
		<div th:replace="~{fragments/error-message}"></div>
	
		<!-- Send Money -->
	    <div th:replace="~{fragments/transfer-pay}"></div>
	    
		<!-- My Transactions -->
	    <div th:replace="~{fragments/transfer-detail}"></div>
		
		<!-- Modal add connection -->
		<div th:replace="~{fragments/transfer-add-connection}"></div>
		
		<!-- Modal send money -->
		<div th:replace="~{fragments/transfer-send-money}"></div>
		
	</main>
    
</body>
  
</html>
