<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/main-layout">

    <head>
		<title>Customer home page</title>
    </head>
    
<body>

	<main layout:fragment="content">
		
		<div class="bg-image"
				th:style="'background-image:url(' + @{/img/ImagePayMyBuddy.png} + ');
							height: 100vh;'" >
			<div class="mask h-100" style="background-color: rgba(255, 255, 255, 0.9);">
				<div class="d-flex justify-content-center align-items-start">
					<div class="container">
					
<div sec:authorize="isAuthenticated()">isAuthenticated()</div>
<div sec:authorize="hasRole('USER')">Role USER</div>
<div sec:authorize="hasRole('ADMIN')">Role ADMIN</div>
<div sec:authorize="hasRole('USER_ROLE')">Role USER_ROLE</div>
<div sec:authorize="hasRole('ADMIN_ROLE')">Role ADMIN_ROLE</div>
<div sec:authentication="name"></div>
<div sec:authentication="principal.authorities"></div>
<!--
<div sec:authentication="principal.user.name"></div>
-->
					
					
						<!-- Error message -->
						<div th:replace="~{fragments/error-message}"></div>
					
						<div class="row my-3">
							<div class="col-6">
								<!-- Account Balance -->
				    			<div th:replace="~{fragments/home-account-balance}"></div>
							</div>
							<div class="col-6">
								<!-- Last transaction -->
								<div th:replace="~{fragments/home-last-transaction}"></div>
							</div>
						</div>
						
						<div class="row my-3">
							<div class="col-6">
								<!-- Transaction parameter -->
				    			<div th:replace="~{fragments/home-transaction-parameter}"></div>
							</div>
							<div class="col-6">
								<!-- Buddies -->
								<div th:replace="~{fragments/home-buddy}"></div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
	</main>
    
</body>
  
</html>
