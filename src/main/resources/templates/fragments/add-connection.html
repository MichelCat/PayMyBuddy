<!-- Modal add connection -->

<div class="modal fade" id="modalAddConnection" tabindex="-1"
		aria-labelledby="addConnectionLabel" aria-hidden="true">
	<form th:action="@{/add-connection}" th:object="${newBuddy}" method="post">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="addConnectionLabel">Add connection</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            
	            <div class="modal-body">
			        <input type="hidden" id="idBuddyUser" th:field="*{idUser}" />
	            
					<div class="mb-3">
						<label for="idBuddyEmail" class="form-label">Email</label>
				        <input type="email" required class="form-control" id="idBuddyEmail" placeholder="Email" th:field="*{email}">
					</div>
					
					<div class="mb-3">
						<label for="idBuddyConnection" class="form-label">Connection name</label>
				        <input type="text" required class="form-control" id="idBuddyConnection" th:field="*{connection}" />
					</div>
	            </div>
	            
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		            <button type="submit" class="btn btn-primary">Add</button>
	            </div>
	        </div>
	    </div>
	</form>
</div>
