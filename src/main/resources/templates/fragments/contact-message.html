<!-- Contact message -->


<section class="container my-3">
	<div class="row">
		<p class="fw-bold">Formulaire de contact</p>
	</div>
	
	<div class="row gy-4 mt-0 bg-light">
		<!-- Formulaire -->
		<form class="row" th:action="@{/contact}" th:object="${newCustomerMessage}" th:method="POST">
			<input type="hidden" id="id" th:field="*{id}" />
			<input type="hidden" id="idCustomer" th:field="*{idCustomer}" />
		
			<div class="row">
				<div class="col-12">
					<label for=idSubject class="form-label">Sujet</label>
					<input type="text" required class="form-control" th:maxlength="100"
								id="idSubject" th:field="*{subject}" />
				</div>
			</div>
		
			<div class="row">
				<div class="col-12">
					<label for=idMessage class="form-label">Message</label>
					<textarea required class="form-control" rows="5" maxlength="500"
								id="idMessage" th:field="*{detail}" />
				</div>
			</div>
			
		    <div class="row my-2 text-center">
		    	<div class="col">
					<button type="submit" class="btn btn-primary">Send</button>
				</div>
			</div>
		</form>
	</div>
</section>
