<!--
/**
 * contact-send-message
 * @description Modal send message
 */
-->

<div class="modal fade" id="modalSendMessage" tabindex="-1"
		aria-labelledby="sendMessageLabel" aria-hidden="true">
	<form th:action="@{/user/contact}" th:object="${newCustomerMessage}" th:method="POST">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="sendMessageLabel">Contact form</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            
	            <div class="modal-body">
					<div class="mb-3">
						<label for=idSubject class="form-label">Subject</label>
						<input type="text" required class="form-control" th:maxlength="100"
									id="idSubject" th:field="*{subject}" />
					</div>
					
					<div class="mb-3">
						<label for=idMessage class="form-label">Message</label>
						<textarea required class="form-control" rows="5" maxlength="500"
									id="idMessage" th:field="*{detail}" />
					</div>
	            </div>
	            
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		            <button type="submit" class="btn btn-primary">Send</button>
	            </div>
	        </div>
	    </div>
	</form>
</div>
