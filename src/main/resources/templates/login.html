<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>Pay My Buddy - Login</title>
		<head th:replace="fragments/head">
	</head>
	
    
<body class="text-center vh-100">
  
	<section class="d-flex justify-content-center h-100">
		<div class="m-auto" style="width: 330px">
			<div class="card">
				<div class="card-body">
				
				    <div class="mb-5 mt-2">
						<span class="bg-success bg-gradient py-2 px-3 rounded-3 text-light">Pay My Buddy</span>
				    </div>
				    
					<!-- Error message -->
					<div th:replace="~{fragments/error-message}"></div>
					
					<div class="row">
						<div th:if="${logout}" class="alert alert-info" role="alert">
							<p>You are logged out.</p>
						</div>
						<div th:if="${error}" class="alert alert-danger" role="alert">
							<p>Wrong user or password.</p>
						</div>
					</div>
				
					<form th:action="@{/login}" th:object="${user}" th:method="POST">
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-envelope"></i></span>
							</div>
					        <input type="email" class="form-control" placeholder="Email" th:maxlength="254"
					        			id="idEmail" th:field="*{username}" />
						</div>
						
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
							</div>
					   	    <input type="password" class="form-control" placeholder="Password" th:maxlength="100"
					   	    			id="idPassword" th:field="*{password}" />
						</div>
						
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" name="remember-me" id="customControlInline" checked />
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
					    
					    <div class="mt-5">
					    	<button type="submit" class="btn btn-primary px-5">Login</button>
					    </div>
					    
						<div class="mt-3">
						 	Not registered ?
							<a th:href="@{/register}">Register/Signup here</a>
						</div>					    
					</form>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="fragments/scripts :: script"></div>
    
</body>
</html>
