<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head th:replace="fragments/header :: header">
    
<body class="text-center vh-100">
  
  
	<div class="d-flex justify-content-center h-100">
		<div class="m-auto" style="width: 330px">
			<div class="card">
				<div class="card-body">
				
				    <div class="mb-5 mt-2">
						<span class="bg-success bg-gradient py-2 px-3 rounded-3 text-light">Pay My Buddy</span>
				    </div>
				
					<form action="#" method="post" th:action="@{login}" th:object="${user}">
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-envelope"></i></span>
							</div>
					        <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}">
						</div>
						
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
							</div>
					   	    <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}">
						</div>
						
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline" checked>
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
					    
					    <div class="mt-5">
					    	<button type="submit" class="btn btn-primary px-5">Login</button>
					    </div>
					</form>
					
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/scripts :: script"></div>
    
</body>
</html>
