<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>Pay My Buddy - Register</title>
		<head th:replace="fragments/head">
	</head>
    
<body class="text-center vh-100">
  
	<section class="d-flex justify-content-center h-100">
		<div class="m-auto" style="width: 330px">
			<div class="card">
				<div class="card-body">
				
				    <div class="mb-5 mt-2">
						<span class="bg-success bg-gradient py-2 px-3 rounded-3 text-light">Pay My Buddy</span>
				    </div>
				    
					<!-- Error message -->
					<div th:replace="~{fragments/error-message}"></div>
				
					<form th:action="@{/register}" th:object="${user}" th:method="POST">
					
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
							</div>
					   	    <input type="text" class="form-control" placeholder="First name" th:maxlength="50"
					   	    			id="idFirstName" th:field="*{firstName}" />
						</div>
						
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
							</div>
					   	    <input type="text" class="form-control" placeholder="Last name" th:maxlength="50"
					   	    			id="idLastName" th:field="*{lastName}" />
						</div>
					
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-envelope"></i></span>
							</div>
					        <input type="email" class="form-control" placeholder="Email" th:maxlength="254"
					        			id="idEmail" th:field="*{email}" />
						</div>
						
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
							</div>
					   	    <input type="password" class="form-control" placeholder="Password" th:maxlength="100"
					   	    			id="idPassword" th:field="*{password}" />
						</div>
					    
					    <div class="mt-5">
					    	<button type="submit" class="btn btn-primary px-5">Register</button>
					    </div>
					    
						<div class="mt-3">
						 	Already registered ?
							<a th:href="@{/login}">Login here</a>
						</div>					    
					</form>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="fragments/scripts :: script"></div>
    
</body>
</html>
