<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/main-layout">

    <head>
		<title>Customer management</title>
    </head>
    
<body>
  
	<main layout:fragment="content">
	
		<div class="bg-image"
				th:style="'background-image:url(' + @{/img/ImagePayMyBuddy.png} + ');
							height: 100vh;'" >
			<div class="mask h-100" style="background-color: rgba(255, 255, 255, 0.9);">
				<div class="d-flex justify-content-center align-items-start">
					<div class="container">
					
						<!-- Error message -->
						<div th:replace="~{fragments/error-message}"></div>
					
						<!-- Customer settings -->
					    <div th:replace="~{admin/fragments/customer-list}"></div>
					    
						<!-- Modal edit user -->
						<div th:replace="~{admin/fragments/customer-edit-user}"></div>
					    
						<!-- Modal delete user -->
						<div th:replace="~{admin/fragments/customer-delete-user}"></div>
						
					</div>
				</div>
			</div>
		</div>
		
	</main>
    
</body>
  
</html>
